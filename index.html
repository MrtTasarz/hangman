<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <script src="https://kit.fontawesome.com/0a74417982.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Ulitmate Hangman</title>
</head>

<body>
  <div class="container">
    <!-- time and score -->
    <div class="time-score">

      <!-- score -->
      <div class="counter">
        <div class="player">
          <h2><i class="fas fa-trophy"></i>: <span id="player">0</span></h2>
        </div>
        <div class="death">
          <h2><i class="fas fa-skull"></i>: <span id="death">0</span></h2>
        </div>
      </div>

      <!-- time -->
      <div id="timer" class="time">
        00:00
      </div>
    </div>
    <div class="left">
      <div class="hangman-container">
        <svg id="hangman" width="100%" height="100%">
          <!-- // -->
          <line x1="5%" y1="90%" x2="30%" y2="90%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="10%" y1="90%" x2="10%" y2="10%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="10%" y1="10%" x2="47%" y2="10%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="47%" y1="10%" x2="47%" y2="25%" stroke="black" stroke-width="4px" class="line hang-item " />
          <!-- head -->
          <circle class="hang-item circle" cx="47%" cy="30%" r="6%" fill="tomato"></circle>
          <!-- torso -->
          <line x1="47%" y1="36%" x2="47%" y2="60%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="47%" y1="39%" x2="42%" y2="56%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="47%" y1="39%" x2="52%" y2="56%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="47%" y1="60%" x2="42%" y2="74%" stroke="black" stroke-width="4px" class="line hang-item" />
          <line x1="47%" y1="60%" x2="52%" y2="74%" stroke="black" stroke-width="4px" class="line hang-item" />

        </svg>
      </div>

      <!-- words -->
      <div class="word-container">
        <div class="word">
          <h5>Niepoprawne</h5>
          <div id="wrong-letters" class="center"></div>
        </div>

        <h5>SÅ‚owo</h5>
        <div id="word" class="center">
        </div>
      </div>
    </div>
    <div id="keyboard" class="keyboard"></div>
    <div id="message" class="message">
      <h3 id="winner"></h3>
      <button type="button" id="play-btn" class="btn">Zagraj ponownie</button>
      <button type="button" id="clear-btn" class="btn">Reset</button>
    </div>
  </div>
</body>

</html>
